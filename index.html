<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarProject</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        header {
            background: #222222;
            padding: 20px;
            text-align: center;
            margin: 0;
        }
        header h1 {
            color: white;
            font-size: 2.5em;
            font-weight: bold;
            margin: 0;
        }
        .info-section {
            text-align: left;
            padding: 40px;
            background: linear-gradient(135deg, #FA5568 70%, #4B0082);
            margin: 0;
            width: 100%;
            box-sizing: border-box;
        }
        .info-section h2, .info-section h3 {
            color: #4B0082;
            margin-top: 30px;
        }
        .info-section p, .info-section ul {
            color: white;
        }
        .products-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            background-color: white;
        }
        .product {
            width: calc(33.33% - 40px);
            margin: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .image-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FA5568, #4B0082);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            padding: 10px;
        }
        .image-circle img {
            width: 80%;
            height: 80%;
            object-fit: contain;
            border-radius: 50%;
        }
        .product h2 {
            color: black;
            margin: 10px 0;
            font-size: 1.5em;
        }
        .product .price {
            color: #28a745;
            font-size: 1.2em;
            font-weight: bold;
            margin: 5px 0;
        }
        .cart {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 1000;
        }
        .cart-icon {
            font-size: 24px;
            color: white;
        }
        .cart-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            min-width: 250px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            padding: 10px;
            z-index: 1;
            border-radius: 5px;
        }
        .cart.active .cart-content {
            display: block;
        }
        .cart-content h3 {
            color: black;
            margin-top: 0;
        }
        .cart-content ul {
            list-style: none;
            padding: 0;
            margin: 0;
            color: #28a745;
        }
        .cart-content p {
            color: black;
            font-weight: bold;
        }
        button {
            background-color: #FA5568;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4B0082;
        }
        @media (max-width: 768px) {
            .product {
                width: calc(50% - 40px);
            }
        }
        @media (max-width: 480px) {
            .product {
                width: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
    <!-- Header y secci칩n info se mantienen igual -->

    <div class="products-container">
        <div class="product">
            <div class="image-circle">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSznQTW2TRxFiHN4CUktxwTC3qP6DndgloSgQ&s" alt="Procesador">
            </div>
            <h2>Procesador</h2>
            <p class="price">$UYU 12.000</p>
            <button onclick="addToCart('Procesador', 12000)">Agregar al carrito</button>
        </div>

        <div class="product">
            <div class="image-circle">
                <img src="https://m.media-amazon.com/images/I/71986c9tEBL._AC_UF894,1000_QL80_.jpg" alt="Tarjeta Gr치fica">
            </div>
            <h2>Tarjeta Gr치fica</h2>
            <p class="price">$UYU 20.000</p>
            <button onclick="addToCart('Tarjeta Gr치fica', 20000)">Agregar al carrito</button>
        </div>

        <div class="product">
            <div class="image-circle">
                <img src="https://f.fcdn.app/imgs/beacd4/www.covercompany.com.uy/coveuy/2daa/original/catalogo/2-4399_11290_1/2000-2000/modulo-de-memoria-ram-para-pc-kingston-32gb-ddr4-3200mhz-dimm-negro.jpg" alt="Memoria RAM">
            </div>
            <h2>Memoria RAM</h2>
            <p class="price">$UYU 3.200</p>
            <button onclick="addToCart('Memoria RAM', 3200)">Agregar al carrito</button>
        </div>

        <div class="product">
            <div class="image-circle">
                <img src="https://www.hardpc.com.uy/imgs/productos/productos34_4078.jpg" alt="Fuente de Poder">
            </div>
            <h2>Fuente de Poder</h2>
            <p class="price">$UYU 4.800</p>
            <button onclick="addToCart('Fuente de Poder', 4800)">Agregar al carrito</button>
        </div>

        <div class="product">
            <div class="image-circle">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGZ7oaY0J7xleWPORf9lO_BjeYeGq1Hh5w0A&s" alt="Placa Madre">
            </div>
            <h2>Placa Madre</h2>
            <p class="price">$UYU 6.000</p>
            <button onclick="addToCart('Placa Madre', 6000)">Agregar al carrito</button>
        </div>

        <div class="product">
            <div class="image-circle">
                <img src="https://http2.mlstatic.com/D_NQ_NP_830625-MLA52062909392_102022-O.webp" alt="SSD">
            </div>
            <h2>SSD</h2>
            <p class="price">$UYU 8.000</p>
            <button onclick="addToCart('SSD', 8000)">Agregar al carrito</button>
        </div>

        <div class="product">
            <div class="image-circle">
                <img src="https://f.fcdn.app/imgs/092ee4/www.compupel.com.uy/coeluy/3e78/original/catalogo/1030608U1030608U1/460x460/disco-duro-western-digital-hdd-3-5-wd-blue-1-tb-disco-duro-western-digital-hdd-3-5-wd-blue-1-tb.jpg" alt="Disco Duro">
            </div>
            <h2>Disco Duro</h2>
            <p class="price">$UYU 4.000</p>
            <button onclick="addToCart('Disco Duro', 4000)">Agregar al carrito</button>
        </div>

        <div class="product">
            <div class="image-circle">
                <img src="https://www.mgtech.cl/wp-content/uploads/2023/05/Fotos-web-1-2.jpg" alt="Mantenimiento">
            </div>
            <h2>Mantenimiento</h2>
            <p class="price">$UYU 6.000</p>
            <button onclick="addToCart('Mantenimiento', 6000)">Agregar al carrito</button>
        </div>
    </div>

    <div class="cart">
        <i class="fas fa-shopping-cart cart-icon"></i>
        <div class="cart-content">
            <h3>Carrito de Compras</h3>
            <ul id="cartItems"></ul>
            <p>Total: $UYU <span id="totalPrice">0</span></p>
        </div>
    </div>

    <script>
        const cart = [];
        let totalPrice = 0;

        function addToCart(item, price) {
            cart.push({ item, price });
            totalPrice += price;
            updateCart();
            document.querySelector('.cart').classList.add('active');
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';
            cart.forEach(({ item, price }) => {
                const li = document.createElement('li');
                li.textContent = `${item} - $UYU ${price}`;
                cartItems.appendChild(li);
            });
            document.getElementById('totalPrice').textContent = totalPrice;
        }

        document.querySelector('.cart').addEventListener('click', function(event) {
            event.stopPropagation();
            this.classList.toggle('active');
        });

        document.addEventListener('click', function(event) {
            const cart = document.querySelector('.cart');
            if (!cart.contains(event.target)) {
                cart.classList.remove('active');
            }
        });
    </script>
</body>
</html>
