<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarProject</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Estilos base */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        /* Estilos del header */
        header {
            background: #222222;
            padding: 20px;
            text-align: center;
            margin: 0;
        }
        header h1 {
            color: white;
            font-size: 2.5em;
            font-weight: bold;
            margin: 0;
        }

        /* Estilos de la sección info */
        .info-section {
            text-align: left;
            padding: 40px;
            background: linear-gradient(135deg, #4b6cb7 70%, #182848);
            margin: 0;
            width: 100%;
            box-sizing: border-box;
            border-bottom: 8px solid #222222;
        }
        .info-section h2, .info-section h3 {
            color: #00bfff;
            margin-top: 30px;
        }
        .info-section p, .info-section ul {
            color: white;
        }

        /* Estilos de productos */
        .products-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            background-color: white;
        }
        .product {
            width: calc(33.33% - 40px);
            margin: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .image-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4b6cb7, #182848);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            padding: 10px;
        }
        .image-circle img {
            width: 80%;
            height: 80%;
            object-fit: contain;
            border-radius: 50%;
        }
        .product h2 {
            color: black;
            margin: 10px 0;
            font-size: 1.5em;
        }
        .product .price {
            color: #28a745;
            font-size: 1.2em;
            font-weight: bold;
            margin: 5px 0;
        }

        /* Estilos del carrito */
        .cart {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 1000;
        }
        .cart-icon {
            font-size: 24px;
            color: #808080;
        }
        .cart-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            min-width: 300px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            padding: 20px;
            z-index: 1;
            border-radius: 5px;
        }
        .cart.active .cart-content {
            display: block;
        }
        .cart-content h3 {
            color: black;
            margin-top: 0;
        }
        .cart-content ul {
            list-style: none;
            padding: 0;
            margin: 0;
            color: #28a745;
        }
        .cart-content p {
            color: black;
            font-weight: bold;
        }

        /* Estilos del formulario */
        .checkout-form {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .checkout-form.active {
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: black;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .checkout-button {
            background-color: #28a745;
            width: 100%;
            margin-top: 15px;
        }

        /* Estilos de botones */
        button {
            background-color: #4b6cb7;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #182848;
        }

        /* Estilos del footer */
        .footer {
            background: #222222;
            padding: 30px 20px;
            color: white;
            text-align: center;
            margin-top: 40px;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }
        .social-links a {
            color: white;
            font-size: 28px;
            text-decoration: none;
            transition: transform 0.3s;
        }
        .social-links a:hover {
            transform: scale(1.2);
        }
        .copyright {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .product {
                width: calc(50% - 40px);
            }
        }
        @media (max-width: 480px) {
            .product {
                width: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>StarProject</h1>
    </header>

    <div class="info-section">
        <!-- Contenido de la sección info... -->
    </div>

    <div class="products-container">
        <!-- Productos actualizados... -->
    </div>

    <div class="cart">
        <i class="fas fa-shopping-cart cart-icon"></i>
        <div class="cart-content">
            <h3>Carrito de Compras</h3>
            <ul id="cartItems"></ul>
            <p>Total: $UYU <span id="totalPrice">0</span></p>
            <button onclick="showCheckoutForm()" class="checkout-button">Finalizar Compra</button>
            
            <form id="checkoutForm" class="checkout-form">
                <div class="form-group">
                    <label for="name">Nombre completo:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono:</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Dirección de envío:</label>
                    <input type="text" id="address" required>
                </div>
                <button type="submit" class="checkout-button">Confirmar Compra</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <!-- Contenido del footer... -->
    </footer>

    <script>
        const cart = [];
        let totalPrice = 0;

        function addToCart(item, price) {
            cart.push({ item, price });
            totalPrice += price;
            updateCart();
            document.querySelector('.cart').classList.add('active');
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';
            cart.forEach(({ item, price }) => {
                const li = document.createElement('li');
                li.textContent = `${item} - $UYU ${price}`;
                cartItems.appendChild(li);
            });
            document.getElementById('totalPrice').textContent = totalPrice;
        }

        function showCheckoutForm() {
            document.getElementById('checkoutForm').classList.add('active');
        }

        document.getElementById('checkoutForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;

            alert(`¡Gracias por tu compra ${name}!
                \nTotal a pagar: $UYU ${totalPrice}
                \nEnviaremos la confirmación a: ${email}
                \nTeléfono de contacto: ${phone}
                \nDirección de envío: ${address}`);
            
            // Resetear carrito
            cart.length = 0;
            totalPrice = 0;
            updateCart();
            document.querySelector('.cart').classList.remove('active');
            document.getElementById('checkoutForm').classList.remove('active');
            this.reset();
        });

        document.querySelector('.cart').addEventListener('click', function(event) {
            event.stopPropagation();
            this.classList.toggle('active');
        });

        document.addEventListener('click', function(event) {
            const cart = document.querySelector('.cart');
            if (!cart.contains(event.target)) {
                cart.classList.remove('active');
            }
        });
    </script>
</body>
</html>
