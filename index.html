<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarProject</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Todos los estilos anteriores... */
        
        /* Corrección para el carrito y formulario */
        .cart-content {
            position: fixed; /* Cambiado a fixed */
            top: 50px; /* Ajustado para que no quede muy arriba */
            right: 10px;
            background-color: white;
            min-width: 300px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 5px;
            max-height: 80vh;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }

        .cart.active .cart-content {
            display: block;
        }

        /* Resto de estilos... */
    </style>
</head>
<body>
    <!-- Todo el contenido HTML anterior... -->
    
    <script>
        // JavaScript actualizado
        const cart = [];
        let totalPrice = 0;

        function addToCart(item, price) {
            cart.push({ item, price });
            totalPrice += price;
            updateCart();
            document.querySelector('.cart').classList.add('active');
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';
            cart.forEach(({ item, price }) => {
                const li = document.createElement('li');
                li.textContent = `${item} - $UYU ${price}`;
                cartItems.appendChild(li);
            });
            document.getElementById('totalPrice').textContent = totalPrice;
        }

        function minimizeCart(event) {
            event.stopPropagation();
            document.querySelector('.cart').classList.remove('active');
        }

        function showCheckoutForm() {
            document.getElementById('checkoutForm').classList.add('active');
        }

        // Evento para el formulario
        document.getElementById('checkoutForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;

            alert(`¡Gracias por tu compra ${name}!
                \nTotal a pagar: $UYU ${totalPrice}
                \nEnviaremos la confirmación a: ${email}
                \nTeléfono de contacto: ${phone}
                \nDirección de envío: ${address}`);
            
            cart.length = 0;
            totalPrice = 0;
            updateCart();
            document.querySelector('.cart').classList.remove('active');
            document.getElementById('checkoutForm').classList.remove('active');
            this.reset();
        });

        // Prevenir cierre del carrito al hacer clic en él
        document.querySelector('.cart-content').addEventListener('click', function(event) {
            event.stopPropagation();
        });

        // Abrir/cerrar carrito al hacer clic en el ícono
        document.querySelector('.cart-icon').addEventListener('click', function(event) {
            event.stopPropagation();
            document.querySelector('.cart').classList.toggle('active');
        });

        // Cerrar carrito al hacer clic fuera, excepto cuando el formulario está activo
        document.addEventListener('click', function(event) {
            const cart = document.querySelector('.cart');
            const form = document.getElementById('checkoutForm');
            
            if (!cart.contains(event.target) && !form.classList.contains('active')) {
                cart.classList.remove('active');
            }
        });

        // Prevenir que los clics dentro del formulario cierren el carrito
        document.getElementById('checkoutForm').addEventListener('click', function(event) {
            event.stopPropagation();
        });
    </script>
</body>
</html>
