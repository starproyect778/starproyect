<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="StarProject - Tu tienda de confianza para componentes de PC en Uruguay. Procesadores, RAM, placas madre, SSDs y m치s.">

    <meta property="og:title" content="StarProject - Componentes de PC">
    <meta property="og:description" content="Tu tienda de confianza para componentes de PC en Uruguay">
    <meta property="og:image" content="img/logo.png">
    <meta property="og:url" content="https://starproyect778.github.io/starproyect/">
    <meta name="theme-color" content="#FF3C3C">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>StarProject - Componentes de PC en Uruguay</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Variables CSS actualizadas */
        :root {
            --primary-gradient: linear-gradient(135deg, #FF3C3C 0%, #CC0000 100%);
            --secondary-gradient: linear-gradient(135deg, #FF5555 0%, #FF3C3C 100%);
            --card-gradient: linear-gradient(to bottom, #ffffff 0%, #f8f9fa 100%);
            --hover-gradient: linear-gradient(135deg, #CC0000 0%, #FF3C3C 100%);
            --primary-color: #FF3C3C;
            --secondary-color: #CC0000;
            --text-color: #333333;
            --light-text: #ffffff;
            --dark-text: #666666;
            --border-radius: 15px;
            --box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            --hover-shadow: 0 12px 24px rgba(0,0,0,0.15);
            --transition: all 0.3s ease;
            --spacing: 20px;
            --max-width: 1400px;
            --font-primary: 'Orbitron', sans-serif;
        }

        /* Reset y Estilos Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-primary);
            background-color: #f0f2f5;
            overflow-x: hidden;
            line-height: 1.6;
            color: var(--text-color);
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* Header Styles */
        header {
            background: var(--primary-gradient);
            padding: var(--spacing);
            text-align: center;
            position: relative;
            box-shadow: var(--box-shadow);
            z-index: 100;
        }

        header h1 {
            color: var(--light-text);
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInDown 0.8s ease-out;
            margin: 0;
            padding: 10px 0;
            letter-spacing: 2px;
        }

        /* About Section Styles */
        .about-section {
            background: linear-gradient(135deg, #CC0000 0%, #FF3C3C 100%);
            color: var(--light-text);
            padding: calc(var(--spacing) * 3) var(--spacing);
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        .about-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 25%, transparent 25%);
            background-size: 3em 3em;
            animation: backgroundMove 30s linear infinite;
            pointer-events: none;
        }

        .about-content {
            max-width: var(--max-width);
            margin: 0 auto;
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 0 var(--spacing);
        }

        .about-content h2 {
            color: var(--light-text);
            margin-bottom: 30px;
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            display: inline-block;
            letter-spacing: 3px;
        }

        /* Vision Section Styles */
        .vision-section {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: calc(var(--spacing) * 3) var(--spacing);
            text-align: center;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        /* Products Grid Styles */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: calc(var(--spacing) * 2) var(--spacing);
            max-width: var(--max-width);
            margin: 0 auto;
            background: #f8f9fa;
        }

        .product-card {
            background: var(--card-gradient);
            border-radius: var(--border-radius);
            padding: 20px;
            text-align: center;
            transition: var(--transition);
            box-shadow: var(--box-shadow);
            position: relative;
            overflow: hidden;
        }

        /* Testimonials Styles - Nueva secci칩n */
        .testimonials-section {
            padding: calc(var(--spacing) * 3) var(--spacing);
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: var(--light-text);
        }

        .testimonials-section h2 {
            text-align: center;
            color: var(--primary-color);
            font-size: 2.2em;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .testimonials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 var(--spacing);
        }

        .testimonial-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
        }

        .testimonial-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .testimonial-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid var(--primary-color);
        }

        .testimonial-info h3 {
            color: var(--light-text);
            margin: 0;
            font-size: 1.1em;
            letter-spacing: 1px;
        }

        .stars {
            color: #FFD700;
            margin: 5px 0;
        }

        .date {
            font-size: 0.9em;
            color: rgba(255,255,255,0.6);
        }

        .testimonial-card p {
            color: rgba(255,255,255,0.9);
            line-height: 1.6;
            font-style: italic;
        }

        /* Footer y Media Queries existentes... */
    </style>
</head>
